<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Report</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .filters { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>

<h1>ðŸ“Š Age Report</h1>

<div class="filters">
  <input type="text" id="driverFilter" placeholder="Driver Name">
  <input type="date" id="startDate">
  <input type="date" id="endDate">
  <select id="statusFilter">
    <option value="">All Status</option>
    <option value="Pending">Pending</option>
    <option value="Delivered">Delivered</option>
    <option value="Exception">Exception</option>
  </select>
  <button onclick="loadReport()">Apply Filters</button>
  <button onclick="exportCSV()">Export CSV</button>
</div>

<table id="reportTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Driver</th>
      <th>Status</th>
      <th>Age (days)</th>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="4">Loading...</td></tr>
  </tbody>
</table>

<script>
  const SUPABASE_URL = "https://ntvgybqkuceoxhyqnknx.supabase.co";
  const SUPABASE_KEY = "YOUR-ANON-KEY-HERE"; // ðŸ”‘ Replace with your anon key
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadReport() {
    const driver = document.getElementById('driverFilter').value.trim();
    const start = document.getElementById('startDate').value;
    const end = document.getElementById('endDate').value;
    const status = document.getElementById('statusFilter').value;

    let query = supabase.from('age_report').select('*').order('date', { ascending: false });

    if (driver) query = query.ilike('driver_name', `%${driver}%`);
    if (status) query = query.eq('status', status);
    if (start) query = query.gte('date', start);
    if (end) query = query.lte('date', end);

    const { data, error } = await query;

    if (error) {
      console.error(error);
      alert("Error loading report");
      return;
    }

    const tbody = document.querySelector('#reportTable tbody');
    tbody.innerHTML = '';

    if (data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4">No results</td></tr>';
      return;
    }

    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row.date}</td>
        <td>${row.driver_name}</td>
        <td>${row.status}</td>
        <td>${row.age_days}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function exportCSV() {
    const rows = [];
    const table = document.getElementById('reportTable');
    for (let tr of table.querySelectorAll('tr')) {
      const cells = Array.from(tr.querySelectorAll('th, td')).map(td => `"${td.innerText}"`);
      rows.push(cells.join(','));
    }
    const csvContent = rows.join('\n');
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `age_report_${new Date().toISOString().slice(0,10)}.csv`;
    link.click();
  }

  // Load initial report
  loadReport();
</script>

</body>
</html>
