<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POD Upload | MM Courier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #0a2b52;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
    button {
      background: #409dbc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0a2b52;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload POD</h2>
    <p id="parcel-id-label">Parcel ID: <strong id="parcelId"></strong></p>
    <input type="file" id="fileInput" accept="image/*" />
    <br/>
    <button onclick="uploadPOD()">Upload POD</button>
    <div id="preview"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const parcelId = params.get('id');
    document.getElementById('parcelId').textContent = parcelId;

    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.innerHTML = `<img src="${reader.result}" alt="Preview" />`;
        };
        reader.readAsDataURL(file);
      }
    });

    async function uploadPOD() {
      const file = fileInput.files[0];
      if (!file) return alert('Please select a file');

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch(`/api/to/upload-pod/${parcelId}`, {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      if (result.success) {
        alert('✅ POD uploaded');
        window.location.href = `/tripsheet.html?driver=${result.driverId}`;
      } else {
        alert('❌ Upload failed');
      }
    }
  </script>
</body>
</html>
