<!-- public/upload-pod.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload POD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    img { max-width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üì¶ Upload POD</h2>
  <form id="podForm">
    <label>Parcel ID</label>
    <input type="text" id="parcelId" name="parcelId" readonly required />

    <label>Select POD Image</label>
    <input type="file" id="podFile" name="pod" accept="image/*" required />
    
    <img id="preview" src="#" alt="Preview" style="display:none;" />

    <button type="submit">Upload</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const parcelId = params.get('parcelId');
    document.getElementById('parcelId').value = parcelId;

    const podFile = document.getElementById('podFile');
    const preview = document.getElementById('preview');

    podFile.addEventListener('change', () => {
      const file = podFile.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    document.getElementById('podForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('pod', podFile.files[0]);

      const response = await fetch(`/api/to/upload-pod/${parcelId}`, {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      if (result.success) {
        alert('‚úÖ POD uploaded');
        window.location.href = '/tripsheet.html';
      } else {
        alert('‚ùå Upload failed: ' + result.message);
      }
    });
  </script>
</body>
</html>
