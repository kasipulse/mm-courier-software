  <title>Welcome | MM Courier</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a2b52;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    .container {
      padding: 3rem 2rem;
      text-align: center;
    }
    h1 {
      color: #0a2b52;
      margin-bottom: 0.5rem;
    }
    p {
      color: #555;
      margin-bottom: 2rem;
    }
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: auto;
    }
    .tile {
      background-color: white;
      border: 2px solid #cebd80;
      border-radius: 10px;
      padding: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .tile:hover {
      background-color: #409dbc;
      color: white;
      border-color: #0a2b52;
    }
    .tile a {
      text-decoration: none;
      color: inherit;
      display: block;
      font-weight: bold;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
