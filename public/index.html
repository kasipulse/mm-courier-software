<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MM Courier | Home</title>
  <style>
    :root {
      --primary: #0a2b52;
      --secondary: #409dbc;
      --accent: #cebd80;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--white);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 24px;
      margin-left: 15px;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
      margin: auto;
    }

    .button {
      background-color: var(--secondary);
      color: var(--white);
      padding: 15px;
      text-align: center;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: var(--primary);
    }

    footer {
      background-color: var(--primary);
      color: var(--white);
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 18px;
      }
      .button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://res.cloudinary.com/dwxgkbuln/image/upload/v1750675472/pakisa_logistics_express_pty_ltd_logo-removebg-preview_kbuvzs.png" alt="MM Courier Logo" />
    <h1>MM Courier System</h1>
  </header>

  <main>
    <div class="button-group">
      <a href="dashboard.html" class="button">Dashboard</a>
      <a href="scanin.html" class="button">Scan In</a>
      <a href="scanout.html" class="button">Scan Out</a>
      <a href="tripsheet.html" class="button">Tripsheet</a>
      <a href="login.html" class="button">Driver Login</a>
    </div>
  </main>

  <footer>
    &copy; 2025 MM Courier | 10 Burry Koean Street, Jet Park, Boksburg, 1469 |
    Tel: 0113971151 | <a href="https://www.pakisalogistics.co.za" style="color: var(--accent); text-decoration: underline;">pakisalogistics.co.za</a>
  </footer>

</body>
</html>
