<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Sheet - MM Courier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .header {
      background-color: #0a2b52;
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .logout-btn {
      float: right;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="header">
    Welcome, <span id="driverName"></span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Your trip sheet content goes here -->
  <h2>Today's Deliveries</h2>
  <div id="tripContent">
    <!-- populate trips dynamically -->
  </div>

  <script>
    // âœ… Check login status
    const isLoggedIn = localStorage.getItem('mmcourier_loggedin');
    const driverName = localStorage.getItem('mmcourier_driver');

    if (!isLoggedIn || !driverName) {
      // Redirect back to login if not logged in
      window.location.href = '/login.html';
    } else {
      // Show driver's name
      document.getElementById('driverName').textContent = driverName;
    }

    function logout() {
      localStorage.removeItem('mmcourier_loggedin');
      localStorage.removeItem('mmcourier_driver');
      window.location.href = '/login.html';
    }
  </script>

</body>
</html>
