<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan In | MM Courier</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #0a2b52;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 18px;
    }

    #reader {
      flex: 1;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      background: black;
    }

    #message {
      text-align: center;
      padding: 10px;
      font-weight: bold;
      background-color: #fff;
      color: #333;
    }

    footer {
      background: #fff;
      padding: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    footer button {
      padding: 10px;
      font-size: 16px;
      flex: 1;
      max-width: 150px;
    }

    input[type="text"] {
      display: none;
    }
  </style>
</head>
<body>
  <header>üì¶ Scan In Parcel</header>

  <div id="reader"></div>

  <div id="message">üì∑ Initializing scanner...</div>

  <footer>
    <button onclick="clearInput()">üßπ Clear</button>
    <button onclick="stopScanner()">‚õî Stop</button>
  </footer>

  <script>
    let html5QrCode;
    let isScanning = false;
    let lastScanned = '';

    const message = document.getElementById('message');

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10 },
            qrCodeMessage => {
              if (qrCodeMessage !== lastScanned) {
                lastScanned = qrCodeMessage;
                autoScanIn(qrCodeMessage);
              }
            }
          );
          isScanning = true;
        } else {
          message.textContent = "‚ö†Ô∏è No camera found.";
        }
      }).catch(err => {
        message.textContent = `‚ö†Ô∏è Error starting scanner: ${err.message}`;
      });
    }

    function autoScanIn(trackingNumber) {
      message.textContent = `‚è≥ Scanning in ${trackingNumber}...`;

      fetch(`/api/parcels/scanin/${trackingNumber}`, {
        method: 'PUT'
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          message.textContent = `‚úÖ ${trackingNumber} scanned in.`;
        } else {
          message.textContent = `‚ùå ${trackingNumber}: ${data.message}`;
        }

        // reset scanner after 2 seconds
        setTimeout(() => {
          message.textContent = 'üì∑ Ready for next scan';
          lastScanned = '';
        }, 2000);
      })
      .catch(() => {
        message.textContent = '‚ùå Network error during scan-in.';
        setTimeout(() => {
          message.textContent = 'üì∑ Ready for next scan';
          lastScanned = '';
        }, 2000);
      });
    }

    function clearInput() {
      lastScanned = '';
      message.textContent = 'üì∑ Cleared. Ready to scan.';
    }

    function stopScanner() {
      if (html5QrCode && isScanning) {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").innerHTML = '';
          message.textContent = 'üõë Scanner stopped.';
          isScanning = false;
        }).catch(err => {
          message.textContent = '‚ö†Ô∏è Failed to stop scanner.';
        });
      }
    }

    // Start automatically
    window.onload = startScanner;
  </script>
</body>
</html>
