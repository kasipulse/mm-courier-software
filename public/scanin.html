<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan In | MM Courier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      background: #0a2b52;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      margin: 0;
    }
    #reader {
      flex-grow: 1;
      width: 100%;
    }
    .controls {
      padding: 10px;
      background: white;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      margin-top: 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Scan In</h1>

  <div id="reader"></div>
  <div class="controls">
    <div class="message" id="message">Waiting for scan...</div>
    <button onclick="stopScanner()">â›” Stop Scanner</button>
  </div>

  <!-- âœ… Embedded base64 success and error sounds -->
  <audio id="successSound" src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA..."></audio>
  <audio id="errorSound" src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA..."></audio>

  <script>
    const message = document.getElementById('message');
    const successSound = document.getElementById('successSound');
    const errorSound = document.getElementById('errorSound');
    let html5QrCode;

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 350, height: 350 } },
            qrCodeMessage => handleScan(qrCodeMessage)
          );
        } else {
          message.textContent = "âš ï¸ No camera found.";
        }
      });
    }

    function handleScan(trackingNumber) {
      fetch(`/api/parcels/scanin/${trackingNumber}`, {
        method: 'PUT'
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          message.textContent = `âœ… ${trackingNumber} scanned in.`;
          successSound.play();
        } else {
          message.textContent = `âŒ ${trackingNumber}: ${data.message}`;
          errorSound.play();
        }
      })
      .catch(() => {
        message.textContent = `âŒ Failed to scan ${trackingNumber}.`;
        errorSound.play();
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").innerHTML = "";
          message.textContent = 'ðŸ›‘ Scanner stopped.';
        });
      }
    }

    // Start scanning on load
    window.onload = startScanner;
  </script>
</body>
</html>
