<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan In | MM Courier</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h1 { color: #0a2b52; text-align: center; }
    #reader { width: 100%; margin: 20px auto; max-width: 400px; }
    input, button { padding: 10px; width: 100%; margin-top: 10px; }
    .message { text-align: center; font-weight: bold; margin-top: 15px; }
    .controls { display: flex; gap: 10px; margin-top: 10px; }
    .controls button { flex: 1; }
  </style>
</head>
<body>
  <h1>üì¶ Scan In Parcel</h1>
  
  <div id="reader"></div>
  <input type="text" id="trackingNumber" placeholder="Tracking Number" readonly />

  <div class="controls">
    <button onclick="scanParcel()">‚úÖ Scan In</button>
    <button onclick="clearInput()">üßπ Clear</button>
  </div>
  <button onclick="stopScanner()">‚õî Stop Scanning</button>

  <div class="message" id="message"></div>

  <script>
    let html5QrCode;
    let isScanning = false;

    const message = document.getElementById('message');
    const input = document.getElementById('trackingNumber');

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
              input.value = qrCodeMessage;
              message.textContent = "‚úÖ Scanned! You may now submit.";
            }
          );
          isScanning = true;
        } else {
          message.textContent = "‚ö†Ô∏è No camera found.";
        }
      });
    }

    function scanParcel() {
      const trackingNumber = input.value.trim();
      if (!trackingNumber) {
        message.textContent = '‚ö†Ô∏è No tracking number.';
        return;
      }

      fetch(`/api/parcels/scanin/${trackingNumber}`, {
        method: 'PUT'
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          message.textContent = '‚úÖ Parcel scanned in successfully!';
          input.value = '';
        } else {
          message.textContent = `‚ùå ${data.message}`;
        }
      })
      .catch(() => {
        message.textContent = '‚ùå Failed to scan in parcel.';
      });
    }

    function clearInput() {
      input.value = '';
      message.textContent = '';
    }

    function stopScanner() {
      if (html5QrCode && isScanning) {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").innerHTML = '';
          message.textContent = 'üõë Scanner stopped.';
          isScanning = false;
        }).catch(err => {
          message.textContent = '‚ö†Ô∏è Failed to stop scanner.';
        });
      }
    }

    // start scanning on load
    window.onload = startScanner;
  </script>
</body>
</html>
