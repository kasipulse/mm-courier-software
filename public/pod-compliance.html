<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>POD Compliance Report | MM Courier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --primary: #0a2b52;
      --accent: #409dbc;
      --highlight: #cebd80;
      --bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      background: var(--bg);
    }

    .sidebar {
      width: 250px;
      background: var(--primary);
      color: #fff;
      height: 100vh;
      padding: 20px;
      position: fixed;
      transition: width 0.3s;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px;
      margin-bottom: 10px;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: var(--accent);
    }

    .main {
      margin-left: 250px;
      padding: 30px;
      flex: 1;
      transition: margin-left 0.3s;
    }

    .sidebar.collapsed ~ .main {
      margin-left: 60px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--highlight);
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 30px;
    }

    .toggle-btn {
      cursor: pointer;
      background: transparent;
      border: none;
      font-size: 1.2em;
      color: #000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: var(--accent);
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    .no-data {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
