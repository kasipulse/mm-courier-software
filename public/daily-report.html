<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Deliveries Report | MM Courier</title>
  <link rel="stylesheet" href="/styles/erp.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="erp-container">
    <aside class="sidebar">
      <h2>MM Courier</h2>
      <nav>
        <a href="/dashboard.html">Dashboard</a>
        <a class="active" href="/reports/daily-report.html">ğŸ“¦ Daily Deliveries</a>
        <a href="/reports/age-analysis.html">ğŸ“Š Age Analysis</a>
        <a href="/reports/scan-exceptions.html">ğŸš¨ Scan Exceptions</a>
        <a href="/reports/driver-performance.html">ğŸš› Driver Performance</a>
        <a href="/reports/client-delivery.html">ğŸ‘¤ Client Delivery</a>
        <a href="/reports/pod-compliance.html">ğŸ“„ POD Compliance</a>
        <a href="/reports/billing-summary.html">ğŸ’° Billing Summary</a>
        <a href="/reports/tripsheet-summary.html">ğŸ“ Trip Sheet Summary</a>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>ğŸ“¦ Daily Deliveries</h1>
      </header>

      <section class="filters">
        <label>From: <input type="date" id="fromDate" /></label>
        <label>To: <input type="date" id="toDate" /></label>
        <label>Customer:
          <input type="text" id="customerFilter" placeholder="e.g. FedEx, DSV" />
        </label>
        <label>Status:
          <select id="statusFilter">
            <option value="">All</option>
            <option value="Delivered">Delivered</option>
            <option value="Scanned Out">Scanned Out</option>
            <option value="Received">Received</option>
          </select>
        </label>
        <button onclick="fetchData()">ğŸ” Apply</button>
        <button onclick="exportToCSV()">â¬‡ Export CSV</button>
        <button onclick="exportToPDF()">ğŸ§¾ Export PDF</button>
      </section>

      <section>
        <table id="reportTable">
          <thead>
            <tr>
              <th>Tracking #</th>
              <th>Customer</th>
              <th>Status</th>
              <th>Driver</th>
              <th>Delivered At</th>
              <th>Recipient</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    const fetchData = async () => {
      const from = document.getElementById('fromDate').value;
      const to = document.getElementById('toDate').value;
      const customer = document.getElementById('customerFilter').value.toLowerCase();
      const status = document.getElementById('statusFilter').value;

      const res = await fetch('/api/parcels');
      const parcels = await res.json();
      const tbody = document.querySelector('#reportTable tbody');
      tbody.innerHTML = '';

      const filtered = parcels.filter(p => {
        const d = new Date(p.delivered_at || p.created_at);
        return (!from || new Date(from) <= d) &&
               (!to || new Date(to) >= d) &&
               (!customer || (p.customer || '').toLowerCase().includes(customer)) &&
               (!status || p.status === status);
      });

      for (const p of filtered) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.tracking_number}</td>
          <td>${p.customer || ''}</td>
          <td>${p.status}</td>
          <td>${p.driver_name || ''}</td>
          <td>${p.delivered_at ? new Date(p.delivered_at).toLocaleString() : ''}</td>
          <td>${p.received_by || ''}</td>
        `;
        tbody.appendChild(row);
      }
    };

    const exportToCSV = () => {
      const wb = XLSX.utils.table_to_book(document.getElementById('reportTable'), {sheet: "Daily Deliveries"});
      XLSX.writeFile(wb, `DailyDeliveries_${new Date().toISOString().split('T')[0]}.xlsx`);
    };

    const exportToPDF = () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Daily Deliveries Report", 14, 20);
      doc.autoTable({ html: '#reportTable', startY: 30 });
      doc.save(`DailyDeliveries_${new Date().toISOString().split('T')[0]}.pdf`);
    };

    fetchData();
  </script>
</body>
</html>
