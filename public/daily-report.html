<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Report | MM Courier</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0a2b52;
      color: white;
      padding: 15px 20px;
      text-align: left;
    }

    .sidebar {
      width: 220px;
      background-color: #409dbc;
      height: 100vh;
      position: fixed;
      top: 60px;
      left: 0;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #cebd80;
      color: black;
    }

    main {
      margin-left: 240px;
      padding: 20px;
    }

    h2 {
      color: #0a2b52;
    }

    .filter-form label {
      margin-right: 15px;
    }

    .filter-form input,
    .filter-form select {
      margin-right: 10px;
      padding: 5px;
    }

    .actions {
      margin-top: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #cebd80;
    }

    .btn {
      padding: 10px 15px;
      margin: 5px;
      background-color: #0a2b52;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #409dbc;
    }
  </style>
</head>
<body>
  <header>
    <h1>📦 MM Courier | Daily Delivery Report</h1>
  </header>

  <div class="sidebar">
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="daily-report.html">📅 Daily Report</a>
    <a href="age-analysis.html">📈 Age Analysis</a>
    <a href="driver-performance.html">🚚 Driver Performance</a>
    <a href="client-report.html">👥 Client Delivery</a>
    <a href="scan-exceptions.html">❌ Scan Exceptions</a>
    <a href="pod-compliance.html">📑 POD Compliance</a>
    <a href="billing-summary.html">💵 Billing Summary</a>
    <a href="tripsheet-summary.html">📝 Trip Sheet Summary</a>
  </div>

  <main>
    <h2>Filter by Date, Customer, or Status</h2>
    <form id="filterForm" class="filter-form">
      <label>Date:
        <input type="date" id="filterDate" name="date">
      </label>
      <label>Customer:
        <input type="text" id="filterCustomer" name="customer" placeholder="e.g. FedEx">
      </label>
      <label>Status:
        <select id="filterStatus" name="status">
          <option value="">All</option>
          <option value="Pending">Pending</option>
          <option value="Received">Received</option>
          <option value="Scanned Out">Scanned Out</option>
          <option value="Delivered">Delivered</option>
        </select>
      </label>
      <button type="submit" class="btn">Apply Filters</button>
    </form>

    <div class="actions">
      <button onclick="exportCSV()" class="btn">Export CSV</button>
      <button onclick="exportPDF()" class="btn">Export PDF</button>
    </div>

    <table id="reportTable">
      <thead>
        <tr>
          <th>Tracking #</th>
          <th>Customer</th>
          <th>Status</th>
          <th>Received Date</th>
          <th>Delivered At</th>
          <th>Received By</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated here -->
      </tbody>
    </table>
  </main>

  <script>
    // ✅ Login session check
    const user = sessionStorage.getItem('user');
    if (!user) {
      alert('🔒 Please login to access reports.');
      window.location.href = 'login.html';
    }

    // ✅ Fetch filtered report
    document.getElementById('filterForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const date = document.getElementById('filterDate').value;
      const customer = document.getElementById('filterCustomer').value;
