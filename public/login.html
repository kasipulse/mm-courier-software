<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Login - MM Courier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a2b52;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #409dbc;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #337f98;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Driver Login</h2>
  <form onsubmit="login(event)">
    <div class="form-group">
      <label for="username">Driver Name</label>
      <input type="text" id="username" required />
    </div>

    <!-- ðŸ‘‡ Password field removed -->

    <button type="submit" class="login-btn">Login</button>
    <div class="error" id="errorMsg"></div>
  </form>
</div>

<script>
  async function login(event) {
    event.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = 'bypass'; // âœ… Dummy password since check is disabled

    const response = await fetch('/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, password })
    });

    const result = await response.json();

    if (result.success) {
      localStorage.setItem('mmcourier_loggedin', 'true');
      localStorage.setItem('mmcourier_driver', result.driver.name);
      window.location.href = '/tripsheet.html';
    } else {
      document.getElementById('errorMsg').textContent = result.message || 'Login failed';
    }
  }
</script>

</body>
</html>
