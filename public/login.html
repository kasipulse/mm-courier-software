<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login | MM Courier</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
  form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px #aaa; width: 300px; }
  label, input, button { width: 100%; margin-bottom: 1rem; }
  input, button { padding: 0.5rem; font-size: 1rem; }
</style>
</head>
<body>
  <form id="loginForm">
    <label for="username">Username</label>
    <input id="username" type="text" required />
    <label for="password">Password</label>
    <input id="password" type="password" required />
    <button type="submit">Login</button>
    <p id="error" style="color:red; display:none;">Invalid credentials</p>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const error = document.getElementById('error');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const username = form.username.value.trim();
      const password = form.password.value.trim();

      // Simple hardcoded users (replace with real auth later)
      const users = {
        'jm001': 'password123',
        'ka001': 'password123',
        'mp001': 'password123'
        // Add all your users here
      };

      if (users[username] && users[username] === password) {
        localStorage.setItem('mmcourier_user', username);
        window.location.href = 'dashboard.html';
      } else {
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
