<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Login - MM Courier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a2b52;
    }
    .form-group { margin-bottom: 15px; }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #409dbc;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-btn:hover { background-color: #337f98; }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Driver Login</h2>
  <form onsubmit="login(event)">
    <div class="form-group">
      <label for="username">Driver Name</label>
      <input type="text" id="username" required />
    </div>
    <button type="submit" class="login-btn">Login</button>
    <div class="error" id="errorMsg"></div>
  </form>
</div>

<!-- Load Supabase JS from CDN -->
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.3/+esm';

  // ðŸ”¹ Replace with your own Supabase credentials
  const SUPABASE_URL = 'https://YOUR-PROJECT-REF.supabase.co';
  const SUPABASE_ANON_KEY = 'YOUR-ANON-KEY';

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function login(event) {
    event.preventDefault();
    document.getElementById('errorMsg').textContent = '';

    const username = document.getElementById('username').value.trim();

    // Check if driver exists in Supabase
    const { data, error } = await supabase
      .from('drivers')
      .select('*')
      .ilike('name', username) // case-insensitive match
      .limit(1)
      .single();

    if (error || !data) {
      document.getElementById('errorMsg').textContent = 'Driver not found';
      return;
    }

    // Store in localStorage and redirect
    localStorage.setItem('mmcourier_loggedin', 'true');
    localStorage.setItem('mmcourier_driver', data.name);
    window.location.href = '/tripsheet.html';
  }

  // Make login available to HTML form
  window.login = login;
</script>

</body>
</html>
