<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MM Courier - Driver Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f0f0f0; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; }
    label, input, button { display: block; width: 100%; margin-top: 10px; }
    button { padding: 10px; background-color: #0077cc; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #005fa3; }
    #message { margin-top: 15px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Driver Login</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input id="username" name="username" required />
    <label for="password">Password:</label>
    <input id="password" name="password" type="password" required />
    <button type="submit">Login</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = form.username.value.trim();
      const password = form.password.value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.textContent = '✅ Login successful!';
          messageDiv.style.color = 'green';

          // Store token if you implement JWT or session
          // localStorage.setItem('token', data.token);

          // Redirect to tripsheet page or dashboard
          setTimeout(() => {
            window.location.href = '/tripsheet.html';
          }, 1000);
        } else {
          messageDiv.textContent = `❌ ${data.message}`;
          messageDiv.style.color = 'red';
        }
      } catch (err) {
        messageDiv.textContent = '❌ Login failed. Please try again.';
        messageDiv.style.color = 'red';
      }
    });
  </script>
</body>
</html>
