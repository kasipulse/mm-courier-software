<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Login | MM Courier</title>
  <style>
    :root {
      --primary: #0a2b52;
      --accent: #409dbc;
      --highlight: #cebd80;
      --light: #ffffff;
      --bg: #f4f4f4;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: var(--light);
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--primary);
    }

    .footer-text {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-top: 15px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Driver Login</h2>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Sign In</button>
    </form>
    <p class="error-message" id="error-message"></p>
    <p class="footer-text">© MM Courier | Powered by Pakisa Logistics</p>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await res.json();

      if (res.ok) {
        // ✅ Login success - redirect to trip sheet or dashboard
        alert('Login successful. Welcome ' + result.driver.name);
        window.location.href = `/tripsheet.html?driver=${encodeURIComponent(result.driver.name)}&route=${encodeURIComponent(result.driver.route)}`;
      } else {
        // ❌ Show error
        document.getElementById('error-message').textContent = result.message || 'Login failed.';
      }
    });
  </script>
</body>
</html>
