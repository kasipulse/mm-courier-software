<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload MDE File | MM Courier</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #0a2b52;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="file"],
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üìÑ Upload MDE File</h1>
  <form id="mdeForm">
    <label>Select MDE File (text or .mde):</label>
    <input type="file" name="mdefile" accept=".txt,.mde" required />
    <button type="submit">Upload & Process</button>
    <div id="result"></div>
  </form>

  <script>
    const form = document.getElementById('mdeForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch('/api/to/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.success) {
          result.className = 'success';
          result.textContent = `‚úÖ Uploaded! ${data.recordsProcessed || 0} records added.`;
        } else {
          result.className = 'error';
          result.textContent = `‚ùå Failed: ${data.message || 'Unknown error'}`;
        }
      } catch (err) {
        result.className = 'error';
        result.textContent = '‚ùå Upload error: ' + err.message;
      }
    });
  </script>
</body>
</html>
