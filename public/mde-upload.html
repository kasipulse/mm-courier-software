<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MDE Upload | MM Courier</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    label, input, button { display: block; width: 100%; margin-top: 10px; }
    #result { margin-top: 20px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ðŸ“„ Upload MDE File</h2>
  <form id="mdeForm" enctype="multipart/form-data">
    <label>Select FedEx MDE .txt File</label>
    <input type="file" name="mdeFile" accept=".txt,.text" required>
    <button type="submit">Upload</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('mdeForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch('/api/to/mde-upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      result.textContent = data.message || 'Upload complete';
    });
  </script>
</body>
</html>
