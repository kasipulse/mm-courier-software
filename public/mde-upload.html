<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload MDE File | MM Courier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #0a2b52;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"], button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h1>üì§ Upload MDE File</h1>
  <form id="mdeForm">
    <input type="file" name="mdefile" accept=".xml,.txt" required />
    <button type="submit">Upload MDE</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('mdeForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const res = await fetch('/api/integration/upload-mde', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        result.textContent = data.message;
        result.className = data.success ? 'success' : 'error';
        if (data.success) form.reset();
      } catch (err) {
        result.textContent = '‚ùå Upload failed.';
        result.className = 'error';
      }
    });
  </script>

</body>
</html>
