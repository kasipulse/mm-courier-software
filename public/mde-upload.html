<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FedEx MDE Upload | MM Courier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #0a2b52;
      text-align: center;
      font-size: 24px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    input[type="file"],
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>üì§ Upload FedEx MDE File</h1>
  <form id="uploadForm">
    <input type="file" name="mdeFile" id="mdeFile" accept=".txt,.xml" required />
    <button type="submit">Upload MDE File</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = 'Uploading...';

      const formData = new FormData();
      const fileInput = document.getElementById('mdeFile');

      if (!fileInput.files.length) {
        result.textContent = '‚ùå Please choose a file.';
        result.className = 'error';
        return;
      }

      formData.append('mdeFile', fileInput.files[0]);

      try {
        const response = await fetch('/api/to/mde-upload', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (data.success) {
          result.textContent = `‚úÖ ${data.message}`;
          result.className = 'success';
          fileInput.value = '';
        } else {
          result.textContent = `‚ùå ${data.message}`;
          result.className = 'error';
        }
      } catch (err) {
        result.textContent = '‚ùå Upload failed. Please check connection.';
        result.className = 'error';
      }
    });
  </script>
</body>
</html>
