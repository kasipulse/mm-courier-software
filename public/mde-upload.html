<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MDE Upload | MM Courier</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f4f4f4; }
    form { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    label { display: block; margin-bottom: 8px; }
    input[type="file"], button { width: 100%; padding: 10px; margin-top: 10px; }
    #status { text-align: center; margin-top: 20px; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <form id="mdeForm" enctype="multipart/form-data">
    <h2>üì§ Upload FedEx MDE File</h2>
    <label>Select .mde or .txt File</label>
    <input type="file" name="mdeFile" accept=".txt,.mde,.xml" required>
    <button type="submit">Upload</button>
    <div id="status"></div>
  </form>

  <script>
    document.getElementById("mdeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const status = document.getElementById("status");

      try {
        const response = await fetch("/api/to/mde-upload", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        status.textContent = data.message;
        status.className = data.success ? "success" : "error";
      } catch (err) {
        status.textContent = "‚ùå Upload failed: " + err.message;
        status.className = "error";
      }
    });
  </script>
</body>
</html>
